<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="pgLogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Praise&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
</head>
<body>
    <nav>
        <div class="logo">
            <h1 class="title">Popular Móveis</h1>
            <p class="subtitle">Sua casa com um novo visual</p>
        </div>
    </nav>
    <div class="formbox">
        <Form id="loginForm" class="camposLogin">
            <div class="imgUsuario">
                <img class="img" src="usuario.png" alt="">
            </div>
            <h1>Login</h1>
                <label for="E-mail">E-mail</label>
                <input type="email" required="required" name="email" id="emailid">
                <label for="Senha">Senha</label>
                <input type="password" required="required" name="senha" id="senhaid"><br>
                <button type="submit" class="logar" id="submit">Logar</button>
                <div class="linkCad">
                    <p>Ainda não possui uma conta?<a href="pgCadastro.html"> Crie aqui.</a></p>
                </div>
        </Form>
    </div>
    <script src="/pgLogin.js"></script>
</body>
</html>
