<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário</title>
    <link rel="stylesheet" href="pgUsuario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Praise&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <body>
        <nav>
            <div class="logo">
                <h1 class="title">Usuário</h1>
            </div>
        </nav>
        <div class="userbox">
            <div class="user-profile">
                <img src="usuario.png" alt="Foto do Usuário" class="user-photo" id="userPhoto">
            </div>
            <div class="text" id="auth-links">
                
            </div>
    
            <button class="btn" onclick="showPhotoModal()">Adicionar/Alterar Foto</button>
            <button class="btn" onclick="showFeedbackModal()">Deixar um FeedBack</button>
        </div>
    
        <!-- Modal para alterar foto -->
        <div class="modal" id="photoModal">
            <div class="modal-content">
                <span class="close" onclick="closePhotoModal()">&times;</span>
                <h2>Alterar Foto de Perfil</h2>
                <form id="photoForm">
                    <input type="file" id="photoInput" name="imagem" accept="image/*">
                    <button type="submit" class="btn">Salvar Foto</button>
                </form>
            </div>
        </div>
    
        <!-- Modal para feedback -->
        <div class="modal" id="feedbackModal">
            <div class="modal-content">
                <span class="close" onclick="closeFeedbackModal()">&times;</span>
                <h2>Deixar um Feedback</h2>
                <form id="feedbackForm">
                    <textarea id="feedbackInput" rows="5" placeholder="Escreva seu feedback aqui"></textarea>
                    <button type="submit" class="btn">Enviar Feedback</button>
                </form>
            </div>
        </div>
    
        <script src="pgUsuario.js"></script>
    </body>
